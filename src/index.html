<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" type="text/css" href="./css/main.css" />
   <link rel="stylesheet" type="text/css" href="./css/swiper.css" />
   <script src="./js/swiper.js"></script>
   <title>스터디</title>
</head>

<body>
   <div id="skip">
      <a href="#content"><span class="blind">본문 영역으로 바로가기</span></a>
   </div>
   <header id="header" class="header">
      <h1 class="m_logo">
         <a href="#"><span class="blind">무신사</span></a>
      </h1>
      <div class="btn_box left">
         <a href="#none" class="btn_icon alarm">
            <span class="blind">알림</span>
            <!--[D] 새로운 알림 있을 경우 alarm_new 추가-->
            <span class="alarm_new"><span class="blind">새로운 알림</span></span>
         </a>
      </div>
      <div class="btn_box right">
         <a href="#none" class="btn_icon like">
            <span class="blind">좋아요</span>
         </a>
         <a href="#none" class="btn_icon cart">
            <span class="blind">장바구니</span>
            <!--[D] 장바구니 상품 있을 경우 cart_counting 추가 -->
            <span class="cart_counting">6<span class="blind">개 상품</span></span>
         </a>
      </div>
   </header>
   <main id="container">
      <div id="content">
         <!-- slide visual --> 
         <section class="section">
            <div class="main_slide">
               <ul class="swiper-wrapper">
                  <li class="swiper-slide">
                     <a href="#none">
                        <div class="slide_img">
                           <img src="https://image.msscdn.net/musinsaUI/homework/banner/img1.jpg" alt="" />
                        </div>
                        <div class="slide_info">
                           <span class="category">Showcase</span>
                           <p class="description">
                              <strong class="summary">쿠어 21 S/S<br> 신상품 한정 발매</strong> 
                              신상품 증정 이벤트
                           </p>
                        </div>
                     </a>
                  </li>
                  
                  <li class="swiper-slide">
                     <a href="">
                        <div class="slide_img">
                           <img src="https://image.msscdn.net/musinsaUI/homework/banner/img2.jpg" alt="" />
                        </div>
                        <div class="slide_info">
                           <span class="category">Showcase</span>
                           <p class="description">
                              <strong class="summary">인사일런스 우먼<br> 프로젝트 성수</strong> 
                              성수 티셔츠 선발매 및 21 S/S 최대 15% 할인
                           </p>
                        </div>
                     </a>
                  </li>

                  <li class="swiper-slide">
                     <a href="">
                        <div class="slide_img">
                           <img src="https://image.msscdn.net/musinsaUI/homework/banner/img3.jpg" alt="" />
                        </div>
                        <div class="slide_info">
                           <span class="category">Open</span>
                           <p class="description">
                              <strong class="summary">BOUTIQUE<br> Grand Open</strong>
                              무신사가 선보이는 럭셔리 편집숍 오픈 기념 이벤트
                           </p>
                        </div>
                     </a>
                  </li>
               </ul>
               <div class="pagination swiper-pagination"></div>
            </div>
         </section>

         <!-- product -->
         <section class="section">
            <div class="main_tab_list" role="tablist">
               <!-- [D] 탭 활성화 시 aria-selected="true" 적용 -->
               <button type="button" class="tab_menu" role="tab" aria-selected="true" aria-controls="ranking-panel" id="ranking-tab">랭킹</button>
               <button type="button" class="tab_menu" role="tab" aria-selected="false" aria-controls="coordi-panel" id="coordi-tab">코디</button>
               <button type="button" class="tab_menu" role="tab" aria-selected="false" aria-controls="update-panel" id="update-tab">업데이트</button>
            </div>
            <div class="main_tab_panel" role="tabpanel" id="ranking-panel" aria-labelldby="ranking-tab">
               <article class="article_box">
                  <div class="box_header">
                     <h3 class="title">상품 랭킹 <a href="" class="link more">전체</a></h3>
                     <button type="button" class="btn btn_toggle">전체 연령대</button>
                  </div>
                  <div class="box_filter">
                     <ul class="filter_tab_list" role="tablist">
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="true">전체</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">상의</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">아우터</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">바지</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">가방</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">신발</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">스니커즈</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">양말</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">모자</button>
                        </li>
                        <li role="none presentation">
                           <button type="button" class="tab_menu" role="tab" aria-selected="false">레그웨어</button>
                        </li>
                     </ul>
                  </div>
                  <div class="box_product">
                     <ul class="product_list">
                        <li class="product_item"></li>
                     </ul>
                  </div>
                  <div class="box_banner">
                     <ul class="banner_list">
                        <li class="banner_item"></li>
                     </ul>
                  </div>
               </article>
            </div>
         </section>
      </div>
   </main>
   <footer></footer>
   <script>
      var swiper = new Swiper(".main_slide", {
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
   </script>
</body>

</html>
